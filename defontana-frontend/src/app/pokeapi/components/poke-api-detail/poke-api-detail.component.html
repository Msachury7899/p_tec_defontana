<div class="container mt-5" *ngIf="!!(selectedPokemon$ | async)">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center">{{(selectedPokemon$ | async).name | uppercase}}</h3>
      <div class="row mt-3">
        <div class="col-12 col-xl-4 align-self-center">
          <div class="text-center">
              <img class="img-thumbnail img-fluid"
                style="max-width: 100px; max-height:100px"
                [src]="(selectedPokemon$ | async).img"
              >
          </div>
        </div>
        <div class="col-12 mt-3 col-xl-8 align-self-center">
          <ul class="list-group ">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Weight: </div>
              </div>
              <span class="badge bg-info rounded-pill align-self-center">{{(selectedPokemon$ | async).weight}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Height: </div>
              </div>
              <span class="badge bg-info rounded-pill align-self-center">{{(selectedPokemon$ | async).height}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Base Experience: </div>
              </div>
              <span class="badge bg-info rounded-pill align-self-center">{{(selectedPokemon$ | async).base_experience}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Types: </div>
                <ul class="">
                  <li *ngFor="let type of (selectedPokemon$ | async).types">{{type.name}}</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>

      </div>
      <div>
      </div>
    </div>
  </div>
</div>
